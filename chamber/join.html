<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chamber of Commerce</title>
        <meta name="description" content="Chris Kinne Chamber of Commerce homepage for WDD230 class at BYU-I">
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/medium.css">
        <link rel="stylesheet" href="styles/large.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    </head>
<body>
    <header>
        <img src="images/penrose-triangle.webp" alt="logo_header">
        <h1>Caelum Chamber of Commerce</h1>
        <nav>
            <button id="hamburgerButton">&#9776;</button>
            <ul id="mainNav">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="discover.html">Discover</a>
                </li>
                <li>
                    <a href="directory.html">Directory</a>
                </li>
                <li>
                    <a href="join.html">Join</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>

        <form action="thankyou.html" method="get" class="form">
            <div class="form-input">
                <label for="first-name">First Name: </label>
                <input type="text" name="first-name" id="first-name" placeholder="John" required>
            </div>
            <div class="form-input">
                <label for="last-name">Last Name: </label>
                <input type="text" name="last-name" id="last-name" placeholder="Doe" required>
            </div>
            <div class="form-input">
                <label for="business-position"> Business Position: </label>
                <input type="text" name="business-position" id="business-position" placeholder="Owner">
            </div>
            <div class="form-input">
                <label for="email"> Email: </label>
                <input type="text" name="email" id="email" placeholder="johndoe123@gmail.com" required>
            </div>
            <div class="form-input">
                <label for="cell-phone"> Cell Phone #: </label>
                <input type="tel" name="cell-phone" id="cell-phone" placeholder="999-999-9999" required>
            </div>
            <div class="form-input">
                <label for="business-name"> Business Name: </label>
                <input type="text" name="business-name" id="business-name" placeholder="John Doe Inc" required>
            </div>
            <div class="form-input">
                <label for="membership-choice"> Membership Level: </label>
                <input list="membership-levels" name="membership-choice" id="membership-choice" required>
                <datalist id="membership-levels">
                    <option value="NP Membership"></option>
                    <option value="Bronze Membership"></option>
                    <option value="Silver Membership"></option>
                    <option value="Gold Membership"></option>
                </datalist>
            </div>
            <div class="form-input">
                <label for="business-description">Business Description: </label>
                <textarea id="business-description" name="business-description" rows="5" cols="21"></textarea>
            </div>
            <div class="form-input">
                <input type="hidden" name="time-visited" id="time-visited">
            </div>
            <div id="divButton">
                <button type="submit">Submit</button>
            </div>

        </form>

    </main>
    <footer class="footerGrid">
        <div id="footer1">
            <img src="images/penrose-triangle.png" alt="logo_footer">
        </div>
        <div id="footer2">
            <p>Caelum Chamber of Commerce</p>
            <p>123 E Main St</p>
            <p>Caelum, Kolob 333</p>
        </div>
        <div id="footer3">
            <p>info@caelum.gov</p>
            <p>+1 (480) 123-4567</p>
        </div>
        <div id="footer4">
            &copy; 
            <span id="copyrightYear"></span> 
            | Christopher M. Kinne | Arizona | Last Updated: 
            <span id="lastUpdated"></span>
        </div>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
