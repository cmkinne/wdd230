<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Portal Page</title>
    <meta name="description" content="Chris Kinne Portal Page for WDD230 class at BYU-I">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="tablecss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
    <body>
        <header>
            <h1>HTML Table Build</h1>
        </header>
        <main>
            <table>
                <thead>
                    <tr>
                        <th colspan="2" scope="colgroup">Sales</th>
                    </tr>
                    <tr>
                        <th scope="col">Month</th>
                        <th scope="col">Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>July</td>
                        <td>3,000</td>
                    </tr>
                    <tr>
                        <td>August</td>
                        <td class="highlight">8,000</td>
                    </tr>
                    <tr>
                        <td>September</td>
                        <td>4,000</td>
                    </tr>
                    <tr>
                        <td>October</td>
                        <td>3,000</td>
                    </tr>
                    <tr>
                        <td>November</td>
                        <td>2,000</td>
                    </tr>
                </tbody>
                <caption>Table 1: Wasatch Sales</caption>
            </table>

        </main>
        <footer>

        </footer>
    </body>

</html>
