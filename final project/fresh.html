<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bountiful Foods Home</title>
    <meta name="description" content="Final Project Home Page for WDD230">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="bountiful_foods_logo" class="logo" id="topLogo">
        <h1>Bountiful Foods</h1>
        <nav>
            <button id="navButton"></button>
            <ul>
                <li>
                    <a href="index.html"><h2>Home</h2></a>
                </li>
                <li>
                    <a href="fresh.html"><h2>Fresh</h2></a>
                </li>
                <li>
                    <a href="aboutus.html"><h2>About Us</h2></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="freshMain">
        <form action="" class="form">
            <div class="form-input">
                <label for="first-name">First Name: </label>
                <input type="text" name="first-name" id="first-name" placeholder="John" required>
            </div>
            <div class="form-input">
                <label for="email"> Email: </label>
                <input type="text" name="email" id="email" placeholder="johndoe123@gmail.com" required>
            </div>
            <div class="form-input">
                <label for="phone"> Phone #: </label>
                <input type="tel" name="cell-phone" id="cell-phone" placeholder="999-999-9999" required>
            </div>
            <div class="form-input">
                <label for="fruit1"> Fruit 1: </label>
                <select name="fruit1" id="fruit1"></select>
            </div>
            <div class="form-input">
                <label for="fruit2"> Fruit 2: </label>
                <select name="fruit2" id="fruit2"></select>
            </div>
            <div class="form-input">
                <label for="fruit3"> Fruit 3: </label>
                <select name="fruit3" id="fruit3"></select>
            </div>
            <div class="form-input">
                <label for="special-instruct">Special Instructions: </label>
                <textarea id="special-instruct" name="special-instruct" rows="5" cols="21"></textarea>
            </div>
            <div id="divButton">
                <button type="submit" id="freshButton"><strong>Submit</strong></button>
            </div>
        </form>
    </main>
    <footer class="footerGrid">
        <div id="footerLogo">
            <img src="images/logo.png" alt="bountiful_foods_logo" class="logo" loading="lazy">
        </div>
        <div id="footerAddress">
            <p>Bountiful Foods</p>
            <p>123 East Main Street</p>
            <p>Carlsbad, CA 92008</p>
        </div>
        <div id="footerContact">
            <p>contactus@bountiful.com</p>
            <p>+1 (530) 289-1239</p>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="resource.html"><h2>Resource</h2></a>
        </div>
        <div id="footerCopy">
            &copy; 
            <span id="copyrightYear"></span> 
            | Christopher M. Kinne | Arizona | Last Updated: 
            <span id="lastUpdated"></span>
        </div>
    </footer>
    <script src="scripts/index.js"></script>
</body> 
</html>
